services:
  # Combined Backend + Frontend Service
  - type: web
    name: panda-express-app
    runtime: node
    region: oregon
    plan: free
    rootDirectory: Project3Team10/PandaExpress
    buildCommand: ./render-build.sh
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: COOKIE_SECRET
        generateValue: true
