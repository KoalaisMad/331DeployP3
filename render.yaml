# Render Blueprint for PandaExpress Application
# This file defines the infrastructure needed to deploy your app on Render

databases:
  - name: panda-db
    databaseName: panda_express
    user: panda_user
    plan: starter

services:
  - type: web
    name: panda-express
    runtime: node
    plan: free
    rootDir: Project3Team10/PandaExpress
    buildCommand: npm --prefix backend install && npm --prefix frontend install && npm --prefix frontend run build
    startCommand: npm --prefix backend start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: panda-db
          property: connectionString
      - key: PGHOST
        fromDatabase:
          name: panda-db
          property: host
      - key: PGPORT
        fromDatabase:
          name: panda-db
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: panda-db
          property: database
      - key: PGUSER
        fromDatabase:
          name: panda-db
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: panda-db
          property: password
    healthCheckPath: /api/employees
